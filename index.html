<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泡よけ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fbfdfd; 
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <audio id="bgm" src="Aphex Twin - Rhubarb.m4a" loop></audio> <!-- BGM追加 -->

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgm = document.getElementById('bgm'); // BGM要素を取得

    const characterImg = new Image();
    characterImg.src = 'profile.jpg';

    let character = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20
    };

    let bubbles = [];
    let bubbleSpawnRate = 100;
    let frameCount = 0;
    let score = 0;
    let gameState = 'start';
    let countdown = 3;
    let countdownTimer = null;
    let isTouching = false;
    let gameOverState = false;

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      let touchX = e.touches[0].clientX - canvas.offsetLeft;
      let touchY = e.touches[0].clientY - canvas.offsetTop;

      if (gameState === 'start') {
        if (touchX > canvas.width / 2 - 50 && touchX < canvas.width / 2 + 50 &&
            touchY > canvas.height / 2 - 25 && touchY < canvas.height / 2 + 25) {
          gameState = 'countdown';
          startCountdown();
        } else if (touchX > canvas.width / 2 - 50 && touchX < canvas.width / 2 + 50 &&
                  touchY > canvas.height / 2 + 35 && touchY < canvas.height / 2 + 85) {
          gameState = 'howToPlay';
        }
      } else if (gameState === 'howToPlay') {
        if (touchX > canvas.width / 2 - 50 && touchX < canvas.width / 2 + 50 &&
            touchY > canvas.height / 2 + 100 && touchY < canvas.height / 2 + 150) {
          gameState = 'start';
        }
      } else if (gameState === 'playing') {
        isTouching = true;
        moveCharacter(e.touches[0]);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (gameState === 'playing') {
        moveCharacter(e.touches[0]);
      }
    });

    canvas.addEventListener('touchend', () => {
      if (gameState === 'playing') {
        isTouching = false;
        gameOver();
      }
    });

    function moveCharacter(touch) {
      character.x = touch.clientX - canvas.offsetLeft;
      character.y = touch.clientY - canvas.offsetTop;
    }

    function startCountdown() {
      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownTimer);
          gameState = 'playing';
          bgm.play(); // ゲーム開始時にBGM再生
          startScoreTimer();
        }
      }, 1000);
    }

    let scoreTimer = null;
    function startScoreTimer() {
      if (scoreTimer) clearInterval(scoreTimer);
      scoreTimer = setInterval(() => {
        if (gameState === 'playing' && isTouching) {
          score += 10;
        }
      }, 1000);
    }

    function spawnBubble() {
      if (Math.random() < 0.1) { // 金の泡（10%の確率）
        bubbles.push({
          x: Math.random() * canvas.width,
          y: -20,
          radius: 15,
          speedX: Math.random() * 2 - 1,
          speedY: 1,
          isGoldenBubble: true
        });
      } else {
        bubbles.push({
          x: Math.random() * canvas.width,
          y: -20,
          radius: 15,
          speedX: Math.random() * 2 - 1,
          speedY: 1,
          isGoldenBubble: false
        });
      }
    }

    function updateBubbles() {
      for (let i = bubbles.length - 1; i >= 0; i--) {
        let b = bubbles[i];
        b.x += b.speedX + Math.sin(Date.now() * 0.001) * 2;
        b.y += b.speedY;
        if (b.y > canvas.height + b.radius) {
          bubbles.splice(i, 1);
        }
      }
    }

    function checkCollisions() {
      bubbles.forEach((b, index) => {
        let dx = character.x - b.x;
        let dy = character.y - b.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < character.radius + b.radius) {
          if (b.isGoldenBubble) {
            score += 200;
            bubbles.splice(index, 1);
          } else {
            gameOver();
          }
        }
      });
    }

    function adjustDifficulty() {
      bubbleSpawnRate = Math.max(15, 100 - Math.floor(score / 40));
    }

    function gameOver() {
      if (!gameOverState) {
        gameOverState = true;
        isTouching = false;
        clearInterval(scoreTimer);
        bgm.pause(); // ゲームオーバーでBGM停止
        bgm.currentTime = 0; // 次回再生時に最初から
      }
    }

    function drawCharacter() {
      ctx.drawImage(characterImg, character.x - character.radius, character.y - character.radius, character.radius * 2, character.radius * 2);
    }

    function drawBubbles() {
      bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = b.isGoldenBubble ? 'gold' : 'lightblue';
        ctx.fill();
      });
    }

    function drawScore() {
      ctx.font = '20px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(`スコア: ${score}`, 10, 30);
    }

    function drawGameState() {
      if (gameState === 'start') {
        ctx.font = '30px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText('泡よけゲーム！', canvas.width / 2 - 100, canvas.height / 2 - 100);
        ctx.fillStyle = 'green';
        ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 - 25, 100, 50);
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('スタート', canvas.width / 2 - 35, canvas.height / 2 + 5);
        ctx.fillStyle = 'blue';
        ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 + 35, 100, 50);
        ctx.fillStyle = 'white';
        ctx.fillText('遊び方', canvas.width / 2 - 30, canvas.height / 2 + 65);
      } else if (gameState === 'howToPlay') {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('遊び方', canvas.width / 2 - 30, canvas.height / 2 - 100);
        ctx.fillText('1. スタートを押してゲーム開始', canvas.width / 2 - 150, canvas.height / 2 - 50);
        ctx.fillText('2. タッチでキャラクターを動かす', canvas.width / 2 - 150, canvas.height / 2 - 20);
        ctx.fillText('3. 泡を避け、金の泡を取る', canvas.width / 2 - 150, canvas.height / 2 + 10);
        ctx.fillText('4. 泡に当たるか指を離すとゲームオーバー', canvas.width / 2 - 150, canvas.height / 2 + 40);
        ctx.fillStyle = 'red';
        ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 + 100, 100, 50);
        ctx.fillStyle = 'white';
        ctx.fillText('閉じる', canvas.width / 2 - 30, canvas.height / 2 + 130);
      } else if (gameState === 'countdown') {
        ctx.font = '50px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText(countdown, canvas.width / 2 - 20, canvas.height / 2);
      } else if (gameOverState) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText(`ゲームオーバー`, canvas.width / 2 - 100, canvas.height / 2 - 50);
        ctx.fillText(`スコア: ${score}`, canvas.width / 2 - 70, canvas.height / 2);
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frameCount++;

      if (gameState === 'playing' && isTouching) {
        if (frameCount % bubbleSpawnRate === 0) {
          spawnBubble();
        }
        updateBubbles();
        checkCollisions();
        adjustDifficulty();
      }

      if (gameState === 'playing' || gameOverState) {
        drawCharacter();
        drawBubbles();
        drawScore();
      }

      drawGameState();

      requestAnimationFrame(gameLoop);
    }

    characterImg.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
