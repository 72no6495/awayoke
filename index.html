<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泡よけ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // キャラクター画像のロード（実際の画像パスに変更してください）
    const characterImg = new Image();
    characterImg.src = 'profile.jpg'; // キャラクター画像を用意

    let character = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20
    };

    let bubbles = [];
    let bubbleSpawnRate = 100; // 泡の生成間隔
    let frameCount = 0;
    let score = 0;
    let gameState = 'start'; // 初期状態: スタート画面
    let countdown = 3;
    let countdownTimer = null;
    let isTouching = false;
    let gameOverState = false;

    // タッチイベント
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      let touchX = e.touches[0].clientX - canvas.offsetLeft;
      let touchY = e.touches[0].clientY - canvas.offsetTop;

      if (gameState === 'start') {
        // スタートボタン
        if (touchX > canvas.width / 2 - 50 && touchX < canvas.width / 2 + 50 &&
            touchY > canvas.height / 2 - 25 && touchY < canvas.height / 2 + 25) {
          gameState = 'countdown';
          startCountdown();
        }
        // 遊び方ボタン
        else if (touchX > canvas.width / 2 - 50 && touchX < canvas.width / 2 + 50 &&
                 touchY > canvas.height / 2 + 35 && touchY < canvas.height / 2 + 85) {
          gameState = 'howToPlay';
        }
      } else if (gameState === 'howToPlay') {
        // 閉じるボタン
        if (touchX > canvas.width / 2 - 50 && touchX < canvas.width / 2 + 50 &&
            touchY > canvas.height / 2 + 100 && touchY < canvas.height / 2 + 150) {
          gameState = 'start';
        }
      } else if (gameState === 'playing') {
        isTouching = true;
        moveCharacter(e.touches[0]);
      } else if (gameOverState) {
        // もう一回ボタン
        if (touchX > canvas.width / 2 - 80 && touchX < canvas.width / 2 + 80 &&
            touchY > canvas.height / 2 + 50 && touchY < canvas.height / 2 + 100) {
          resetGame();
        }
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (gameState === 'playing') {
        moveCharacter(e.touches[0]);
      }
    });

    canvas.addEventListener('touchend', () => {
      if (gameState === 'playing') {
        isTouching = false;
        gameOver();
      }
    });

    function moveCharacter(touch) {
      character.x = touch.clientX - canvas.offsetLeft;
      character.y = touch.clientY - canvas.offsetTop;
    }

    // カウントダウン開始
    function startCountdown() {
      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownTimer);
          gameState = 'playing';
        }
      }, 1000);
    }

    // 泡や金の泡の生成
    function spawnBubble() {
      if (Math.random() < 0.01) { // 金の泡（1%の確率）
        bubbles.push({
          x: Math.random() * canvas.width,
          y: -20,
          radius: 15,
          speedX: Math.random() * 2 - 1,
          speedY: 1,
          isGoldenBubble: true
        });
      } else {
        bubbles.push({
          x: Math.random() * canvas.width,
          y: -20,
          radius: 15,
          speedX: Math.random() * 2 - 1,
          speedY: 1,
          isGoldenBubble: false
        });
      }
    }

    // 泡の更新
    function updateBubbles() {
      for (let i = bubbles.length - 1; i >= 0; i--) {
        let b = bubbles[i];
        b.x += b.speedX + Math.sin(Date.now() * 0.001) * 2;
        b.y += b.speedY;
        if (b.y > canvas.height + b.radius) {
          bubbles.splice(i, 1);
        }
      }
    }

    // 衝突判定
    function checkCollisions() {
      bubbles.forEach((b, index) => {
        let dx = character.x - b.x;
        let dy = character.y - b.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < character.radius + b.radius) {
          if (b.isGoldenBubble) {
            score += 200; // 金の泡で高得点
            bubbles.splice(index, 1);
          } else {
            gameOver();
          }
        }
      });
    }

    // 難易度調整
    function adjustDifficulty() {
      bubbleSpawnRate = Math.max(20, 100 - Math.floor(score / 100));
    }

    // ゲームオーバー
    function gameOver() {
      if (!gameOverState) {
        gameOverState = true;
        isTouching = false;
      }
    }

    // リセット
    function resetGame() {
      score = 0;
      bubbles = [];
      gameOverState = false;
      gameState = 'start';
      countdown = 3;
      character.x = canvas.width / 2;
      character.y = canvas.height / 2;
    }

    // 描画関数
    function drawCharacter() {
      ctx.drawImage(characterImg, character.x - character.radius, character.y - character.radius, character.radius * 2, character.radius * 2);
    }

    function drawBubbles() {
      bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = b.isGoldenBubble ? 'gold' : 'lightblue';
        ctx.fill();
      });
    }

    function drawScore() {
      ctx.font = '20px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(`スコア: ${score}`, 10, 30);
    }

    function drawGameState() {
      if (gameState === 'start') {
        // スタートボタン
        ctx.fillStyle = 'green';
        ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 - 25, 100, 50);
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('スタート', canvas.width / 2 - 35, canvas.height / 2 + 5);
        // 遊び方ボタン
        ctx.fillStyle = 'blue';
        ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 + 35, 100, 50);
        ctx.fillStyle = 'white';
        ctx.fillText('遊び方', canvas.width / 2 - 30, canvas.height / 2 + 65);
      } else if (gameState === 'howToPlay') {
        // 遊び方説明
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('遊び方', canvas.width / 2 - 30, canvas.height / 2 - 100);
        ctx.fillText('1. スタートを押してゲーム開始', canvas.width / 2 - 150, canvas.height / 2 - 50);
        ctx.fillText('2. タッチでキャラクターを動かす', canvas.width / 2 - 150, canvas.height / 2 - 20);
        ctx.fillText('3. 泡を避け、金の泡を取る', canvas.width / 2 - 150, canvas.height / 2 + 10);
        ctx.fillText('4. 指を離すとゲームオーバー', canvas.width / 2 - 150, canvas.height / 2 + 40);
        // 閉じるボタン
        ctx.fillStyle = 'red';
        ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 + 100, 100, 50);
        ctx.fillStyle = 'white';
        ctx.fillText('閉じる', canvas.width / 2 - 30, canvas.height / 2 + 130);
      } else if (gameState === 'countdown') {
        ctx.font = '50px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText(countdown, canvas.width / 2 - 20, canvas.height / 2);
      } else if (gameOverState) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText(`ゲームオーバー`, canvas.width / 2 - 100, canvas.height / 2 - 50);
        ctx.fillText(`スコア: ${score}`, canvas.width / 2 - 70, canvas.height / 2);
        ctx.fillStyle = 'green';
        ctx.fillRect(canvas.width / 2 - 80, canvas.height / 2 + 50, 160, 50);
        ctx.fillStyle = 'white';
        ctx.fillText(`もう一回`, canvas.width / 2 - 50, canvas.height / 2 + 80);
      }
    }

    // ゲームループ
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frameCount++;

      if (gameState === 'playing' && isTouching) {
        if (frameCount % bubbleSpawnRate === 0) {
          spawnBubble();
        }
        updateBubbles();
        checkCollisions();
        adjustDifficulty();
      }

      if (gameState === 'playing' || gameState === 'gameOver') {
        drawCharacter();
        drawBubbles();
        drawScore();
      }

      drawGameState();

      requestAnimationFrame(gameLoop);
    }

    characterImg.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
